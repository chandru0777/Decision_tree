<!DOCTYPE html>
<html>
<head>
    <title>Pass/Fail Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="container">
    <h1>Pass/Fail Prediction</h1>
    <form action="/predict" method="post">
        <label>Study Hours:</label>
        <input type="number" name="study_hours" step="0.1" required>

        <label>Sleep Hours:</label>
        <input type="number" name="sleep_hours" step="0.1" required>

        <label>Previous Score:</label>
        <input type="number" name="previous_score" step="0.1" required>

        <label>Distraction Level (1-10):</label>
        <input type="number" name="distraction_level" step="0.1" required>

        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
